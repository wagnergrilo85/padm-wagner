<div class="box box-info">
    <app-box-header-content [title]="'Grupos de clientes'"
                            [smallTitle]="'dados do grupo'"></app-box-header-content>
    <div class="box-body">

        <div class="btn-group">
            <a href="javascript:void(0)" class="btn bg-purple btn-flat" routerLink="/client-group/new"> <i
                    class="fa fa-fw fa-file-o"></i> Novo </a>
            <a href="javascript:void(0)" class="btn bg-purple btn-flat"
               [routerLink]="['/client-group', clientGroup.id, 'edit']" *ngIf="clientGroup.id"> <i
                    class="fa fa-fw fa-pencil"></i> Editar </a>
            <a href="javascript:void(0)" class="btn bg-navy btn-flat" routerLink="/client-group"> <i
                    class="fa fa-fw fa-undo"></i> Voltar </a>
        </div>
        <br>
        <br>

        <app-box-report></app-box-report>

        <table class="table table-bordered table-striped dataTable">
            <tbody>
            <tr>
                <th>Id</th>
                <td>{{clientGroup.id}}</td>
            </tr>
            <tr>
                <th>Grupo</th>
                <td>{{clientGroup.name}}</td>
            </tr>
            <tr>
                <th>Classificação</th>
                <td>{{clientGroup.classification}}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{clientGroup.status == 1 ? 'Ativado' : 'Desativado'}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
